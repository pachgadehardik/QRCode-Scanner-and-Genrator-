<ion-header>
  <ion-navbar>
    <ion-title>
     QR Scanner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-input type="text" placeholder="Enter QR Code data" [(ngModel)]="qrData">

      </ion-input> 
    </ion-item>
    <button ion-button full icon-left (click)="createCode()"><ion-icon name="barcode"></ion-icon>Generate Code</button>
    <button ion-button full icon-left (click)="scanCode()" color="secondary"><ion-icon name="qr-scanner"></ion-icon>Scan Code</button>
   
    <ion-card *ngIf="createdCode">
      <ngx-qrcode [qrc-value]="createdCode">
      </ngx-qrcode>
      <ion-card-content>
          <p>Value: </p>
        <p [innerHTML]='createdCode | linky'></p>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="scannedCode">
        <ion-card-content>
          Result from Scan:<p [innerHTML]='scannedCode | linky'></p>
                </ion-card-content>
    </ion-card>
</ion-content>
